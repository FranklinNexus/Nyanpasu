name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # è§¦å‘æ¡ä»¶: æŽ¨é€ç‰ˆæœ¬æ ‡ç­¾ (ä¾‹å¦‚ v1.0.0)

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: ðŸ˜ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ðŸ”¨ Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ðŸ“ Extract Release Notes
      id: release_notes
      run: |
        # ä»Ž CHANGELOG.md æå–å½“å‰ç‰ˆæœ¬çš„æ›´æ–°æ—¥å¿—
        VERSION=${GITHUB_REF#refs/tags/v}
        awk "/^## \[?$VERSION\]?/,/^## \[?[0-9]/" CHANGELOG.md | sed '1d;$d' > release_notes.txt
        
    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.txt
        files: |
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
